<div class="center">
    <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)" (onFileOver)="fileOver($event)"
        (onFileLeave)="fileLeave($event)">
        <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
            Drag and drop the PDF file
            <button type="button" (click)="openFileSelector()">Browse Files</button>
        </ng-template>
    </ngx-file-drop>
    <div class="upload-table">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody class="upload-name-style">
                <tr *ngFor="let item of files; let i=index">
                    <td><strong>{{ item.relativePath }}</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div><button *ngIf="fileUploaded" (click)="uploadPdf()">upload</button>
    </div>
    <p *ngIf="isSuccess">The file uploaded successfully</p>
    <p *ngIf="!isSuccess">The file not yet uploaded </p>
    <br>

    <div><button (click)="allFiles()">All links</button>
        <div *ngIf="allFile">
            <div fxFlex="30%" *ngFor="let file of uploadResponse">
                {{file.pdfUrl}}
            </div>
        </div>
    </div>


</div>
